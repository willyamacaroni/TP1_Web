    <form action="/magasins/{{idMagasin}}/produit/modifier/{{id}}" method="POST">

        <input type="text" id="fDescription" name="fDescription" value="{{produit[2]}}"><br>

                {% if categorie[0]|string() == produit[9]|string() %}

                <option value={{categorie[0]}} >{{categorie[1]}}</option>
